<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/styles/index.css">

   <title>ohmyfood - La palette du goût</title>
</head>

<body>
   <!-- header -->
   <header class="[ header ][ bg-background font-main font-30 ]" role="banner">
      <div class="[ header__inner ]">
         <h1>ohmyfood</h1>
         <a href="/index.html">
            <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 448 512">
               <path fill="currentColor"
                  d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z">
               </path>
            </svg>
         </a>
      </div>
   </header>

   <div class="[ hero ]">
      <div class="[ hero__inner ][ md:wrapper md:panel ]">
         <img src="/assets/images/jay-wennington-N_Y88TWmGwA-unsplash.webp" alt="">
         <h2 class="[ font-main font-30 ]">La palette du goût</h2>
      </div>
   </div>

   <main>
      <!-- title -->
      <header class="[ name ][ bg-background-darker panel ]">
         <div class="wrapper">
            <div class="name__inner">
               <h2 class="[ font-main font-28 ]">La palette du goût</h2>
               <label class="[ name__label heart ]">
                  <input class="[ heart__input ]" type="checkbox">
                  <svg class="[ heart__svg ]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                     <defs>
                        <clipPath id="heart-clip">
                           <path
                              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </clipPath>
                     </defs>

                     <g clip-path="url(#heart-clip)" overflow="hidden">
                        <circle class="[ heart__circle ]" cx="12" cy="12" r="10" />
                     </g>
                     <path class="[ heart__path ]"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />

                     <g class="lines">
                        <line pathLength="100" stroke-linecap="round" stroke-linejoin="round" x1="5" y1="4" x2="1"
                           y="0" />
                        <line pathLength="100" stroke-linecap="round" stroke-linejoin="round" x1="12" y1="4" x2="12"
                           y="0" />
                        <line pathLength="100" stroke-linecap="round" stroke-linejoin="round" x1="19" y1="4" x2="24"
                           y="0" />
                     </g>
                  </svg>
               </label>
            </div>
         </div>
      </header>

      <!-- menu -->
      <div class="[  bg-background-darker  ]">
         <div class="[ wrapper  cards-wrapper ]" data-card="menu">
            <!-- Entries -->
            <section class="[ menu ]">
               <div class="menu__inner">
                  <h3>Entrées</h3>
                  <ul class="[ grid-flow ]">
                     <li>
                        <label class="[ card-menu ]" for="entry-1">
                           <input type="checkbox" name="entry-1" id="entry-1">
                           <div class="[ card-menu__content ]">
                              <h4>Fricassée d'escargot</h4>
                              <p>Au piment d'espelette</p>
                           </div>
                           <span class="[ card-menu__price ]">25€</span>
                           <div class="[ card-menu__icon ]">
                              <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 100 100">
                                 <circle cx="50" cy="50" r="50" />
                                 <path stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                    d="M25,55 L45,70 L75,35" />
                              </svg>
                           </div>
                        </label>
                     </li>
                     <li>
                        <label class="[ card-menu ]" for="entry-2">
                           <input type="checkbox" name="entry-2" id="entry-2">
                           <div class="[ card-menu__content ]">
                              <h4>Foie gras de canard mi-cuit </h4>
                              <p>Et ses copeaux de truffe noire</p>
                           </div>
                           <span class="[ card-menu__price ]">35€</span>
                           <div class="[ card-menu__icon ]">
                              <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 100 100">
                                 <circle cx="50" cy="50" r="50" />
                                 <path stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                    d="M25,55 L45,70 L75,35" />
                              </svg>
                           </div>
                        </label>
                     </li>
                     <li>
                        <label class="[ card-menu ]" for="entry-3">
                           <input type="checkbox" name="entry-3" id="entry-3">
                           <div class="[ card-menu__content ]">
                              <h4>Oeuf au plat</h4>
                              <p>Assaisoné à la truffe sur lit de champignons</p>
                           </div>
                           <span class="[ card-menu__price ]">20€</span>
                           <div class="[ card-menu__icon ]">
                              <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 100 100">
                                 <circle cx="50" cy="50" r="50" />
                                 <path stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                    d="M25,55 L45,70 L75,35" />
                              </svg>
                           </div>
                        </label>
                     </li>
                  </ul>
               </div>
            </section>

            <!-- main -->
            <section class="[ menu ]">
               <h3>Plats</h3>
               <ul class="[ grid-flow ]">
                  <li>
                     <label class="[ card-menu ]" for="main-1">
                        <input type="checkbox" name="main-1" id="main-1">
                        <div class="[ card-menu__content ]">
                           <h4>Filet de boeuf aux herbes</h4>
                           <p>Accompagné de sa ribambelle de légumes</p>
                        </div>
                        <span class="[ card-menu__price ]">40€</span>
                        <div class="[ card-menu__icon ]">
                           <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 100 100">
                              <circle cx="50" cy="50" r="50" />
                              <path stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                 d="M25,55 L45,70 L75,35" />
                           </svg>
                        </div>
                     </label>
                  </li>
                  <li>
                     <label class="[ card-menu ]" for="main-2">
                        <input type="checkbox" name="main-2" id="main-2">
                        <div class="[ card-menu__content ]">
                           <h4>Parmentier de queue de boeuf</h4>
                           <p>A la truffe noire sur sa purée de panais</p>
                        </div>
                        <span class="[ card-menu__price ]">35€</span>
                        <div class="[ card-menu__icon ]">
                           <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 100 100">
                              <circle cx="50" cy="50" r="50" />
                              <path stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                 d="M25,55 L45,70 L75,35" />
                           </svg>
                        </div>
                     </label>
                  </li>
                  <li>
                     <label class="[ card-menu ]" for="main-3">
                        <input type="checkbox" name="main-3" id="main-3">
                        <div class="[ card-menu__content ]">
                           <h4>Filet de Turbot</h4>
                           <p>Aux agrumes</p>
                        </div>
                        <span class="[ card-menu__price ]">44€</span>
                        <div class="[ card-menu__icon ]">
                           <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 100 100">
                              <circle cx="50" cy="50" r="50" />
                              <path stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                 d="M25,55 L45,70 L75,35" />
                           </svg>
                        </div>
                     </label>
                  </li>
               </ul>
            </section>

            <!-- desserts -->
            <section class="[ menu ]">
               <h3>Desserts</h3>
               <ul class="[ grid-flow ]">
                  <li>
                     <label class="[ card-menu ]" for="desserts-1">
                        <input type="checkbox" name="desserts-1" id="desserts-1">
                        <div class="[ card-menu__content ]">
                           <h4>Paris-Brest</h4>
                           <p>Revisté</p>
                        </div>
                        <span class="[ card-menu__price ]">18€</span>
                        <div class="[ card-menu__icon ]">
                           <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 100 100">
                              <circle cx="50" cy="50" r="50" />
                              <path stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                 d="M25,55 L45,70 L75,35" />
                           </svg>
                        </div>
                     </label>
                  </li>
                  <li>
                     <label class="[ card-menu ]" for="dessert-2">
                        <input type="checkbox" name="dessert-2" id="dessert-2">
                        <div class="[ card-menu__content ]">
                           <h4>Macaron au chocolat d'exception</h4>
                           <p>Et glace à la vanille de Madagascar</p>
                        </div>
                        <span class="[ card-menu__price ]">22€</span>
                        <div class="[ card-menu__icon ]">
                           <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 100 100">
                              <circle cx="50" cy="50" r="50" />
                              <path stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                 d="M25,55 L45,70 L75,35" />
                           </svg>
                        </div>
                     </label>
                  </li>
                  <li>
                     <label class="[ card-menu ]" for="dessert-3">
                        <input type="checkbox" name="dessert-3" id="dessert-3">
                        <div class="[ card-menu__content ]">
                           <h4>Mousse au chocolat</h4>
                           <p>Au piment d'espelette et à la truffe noire</p>
                        </div>
                        <span class="[ card-menu__price ]">23€</span>
                        <div class="[ card-menu__icon ]">
                           <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 100 100">
                              <circle cx="50" cy="50" r="50" />
                              <path stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                                 d="M25,55 L45,70 L75,35" />
                           </svg>
                        </div>
                     </label>
                  </li>
               </ul>
            </section>
         </div>
      </div>

      <!-- cta -->
      <article class="[ bg-background-darker panel ]">
         <div class="wrapper">
            <div class="[ center-flex ]">
               <a href="#" class="button">Commander</a>
            </div>
         </div>
      </article>
   </main>

   <!-- footer -->
   <footer class="[ footer bg-footer color-background ]">
      <div class="wrapper">
         <div class="[ panel panel-footer grid-flow ]">
            <h4 class="=[ font-main font-20 ]">ohmyfood</h4>
            <nav class="[ nav-footer ]">
               <a href="#">
                  <svg width="1rem" height="1rem" aria-hidden="true" focusable="false" role="img"
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 416 512">
                     <path fill="currentColor"
                        d="M207.9 15.2c.8 4.7 16.1 94.5 16.1 128.8 0 52.3-27.8 89.6-68.9 104.6L168 486.7c.7 13.7-10.2 25.3-24 25.3H80c-13.7 0-24.7-11.5-24-25.3l12.9-238.1C27.7 233.6 0 196.2 0 144 0 109.6 15.3 19.9 16.1 15.2 19.3-5.1 61.4-5.4 64 16.3v141.2c1.3 3.4 15.1 3.2 16 0 1.4-25.3 7.9-139.2 8-141.8 3.3-20.8 44.7-20.8 47.9 0 .2 2.7 6.6 116.5 8 141.8.9 3.2 14.8 3.4 16 0V16.3c2.6-21.6 44.8-21.4 48-1.1zm119.2 285.7l-15 185.1c-1.2 14 9.9 26 23.9 26h56c13.3 0 24-10.7 24-24V24c0-13.2-10.7-24-24-24-82.5 0-221.4 178.5-64.9 300.9z">
                     </path>
                  </svg>
                  <span>Proposer un restaurant</span>
               </a>
               <a href="#">
                  <svg width="1rem" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 640 512">
                     <path fill="currentColor"
                        d="M488 192H336v56c0 39.7-32.3 72-72 72s-72-32.3-72-72V126.4l-64.9 39C107.8 176.9 96 197.8 96 220.2v47.3l-80 46.2C.7 322.5-4.6 342.1 4.3 357.4l80 138.6c8.8 15.3 28.4 20.5 43.7 11.7L231.4 448H368c35.3 0 64-28.7 64-64h16c17.7 0 32-14.3 32-32v-64h8c13.3 0 24-10.7 24-24v-48c0-13.3-10.7-24-24-24zm147.7-37.4L555.7 16C546.9.7 527.3-4.5 512 4.3L408.6 64H306.4c-12 0-23.7 3.4-33.9 9.7L239 94.6c-9.4 5.8-15 16.1-15 27.1V248c0 22.1 17.9 40 40 40s40-17.9 40-40v-88h184c30.9 0 56 25.1 56 56v28.5l80-46.2c15.3-8.9 20.5-28.4 11.7-43.7z">
                     </path>
                  </svg>
                  <span>Devenir partenaire</span>
               </a>
               <a href="#">Mentions légales</a>
               <a href="mailto:contact@ohmyfood.com" target="_blank">Contact</a>
            </nav>
         </div>
      </div>
   </footer>

</body>

</html>
